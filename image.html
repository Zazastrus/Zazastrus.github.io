<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <ul>
        <li><a href="index.html">Search</a></li>

    </form>
</body>
</html>
